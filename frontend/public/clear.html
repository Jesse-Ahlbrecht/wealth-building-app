<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Clearing Session...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .progress {
            font-size: 1.2rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Clearing Authentication State...</h1>
        <div class="progress" id="status">Please wait...</div>
    </div>
    
    <script>
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        // Clear all storage
        updateStatus('Clearing localStorage...');
        localStorage.clear();
        
        updateStatus('Clearing sessionStorage...');
        sessionStorage.clear();
        
        // Clear all cookies for this domain
        updateStatus('Clearing cookies...');
        document.cookie.split(";").forEach(function(c) { 
            document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
        });
        
        // Clear IndexedDB if any
        updateStatus('Clearing IndexedDB...');
        if (window.indexedDB) {
            indexedDB.databases().then(dbs => {
                dbs.forEach(db => indexedDB.deleteDatabase(db.name));
            }).catch(() => {});
        }
        
        updateStatus('âœ… All cleared! Redirecting...');
        console.log('All storage cleared successfully');
        
        // Redirect after 1.5 seconds
        setTimeout(function() {
            window.location.href = '/';
        }, 1500);
    </script>
</body>
</html>
